<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diep Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Tgrade.css">
</head>
<body>
  <div class="gridBg"></div>
  
  <div class="mainContainer" id="startScreen">
    <h1 class="title">T-grade</h1>
    <input type="text" class="form-control mb-4" id="playerName" placeholder="Enter your name...">
    <button class="btn btn-primary w-100 py-3 fs-5 fw-semibold" id="playBtn">Play</button>
    <div class="text-center mt-3 text-muted small">
      Use WASD keys to move your character<br>
      Mouse to aim
    </div>
  </div>
  
  <div class="gameContainer" id="gameScreen">
    <div class="camera" id="camera">
      <div class="gameWorld" id="gameWorld">
        <div class="arena" id="arena"></div>
      </div>
    </div>
    <div class="level">Lv 1</div>
  </div>
  
  <script src="Tgrade.js"></script>
</body>
</html>
